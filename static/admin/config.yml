backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "[netlify-cms] Create {{slug}}"
    update: "[netlify-cms] Update {{slug}}"
    delete: "[netlify-cms] Delete {{slug}}"
    uploadMedia: "[netlify-cms] Upload file '{{path}}'"
    deleteMedia: "[netlify-cms] Delete file '{{path}}'"
media_folder: static/files
public_folder: /files
collections:
  - name: common
    label: ページ
    folder: markdown
    create: false
    delete: false
    fields:
      - { label: URL, name: path, widget: string }
      - { label: タイトル, name: title, widget: string }
      - { label: 説明, name: description, widget: string }
      - { label: 本文, name: body, widget: markdown, required: false }
  - name: league-result
    label: リーグ戦結果詳細
    folder: markdown/league_result
    create: true
    delete: true
    identifier_field: title
    slug: "{{file_name}}"
    fields:
      - { label: ファイル名, name: file_name, widget: string }
      - { label: URL, name: path, widget: string }
      - { label: タイトル, name: title, widget: string }
      - { label: 説明, name: description, widget: string }
      - { label: 本文, name: body, widget: markdown, required: false }
